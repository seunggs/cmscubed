<div class="c3 flex textarea-autoresize-root">

	<!-- textarea - medium-editor options are dynamically set based on clicked element tag name -->
	<div class="c3 textarea flex-auto" ng-model="c3Model" medium-editor options="{'placeholder': false, 'buttons': ['bold', 'italic', 'underline', 'anchor'], 'buttonLabels': 'fontawesome'}"></div>
	<!-- end: textarea - medium-editor options are dynamically set based on clicked element tag name -->

	<!-- invisible measurement element -->
	<div class="flex" style="position: absolute; visibility: hidden; margin: 0; padding: 0; width: 100%">
		<div class="c3 measurement"></div>
	</div>
	<!-- invisible measurement element -->

</div>
